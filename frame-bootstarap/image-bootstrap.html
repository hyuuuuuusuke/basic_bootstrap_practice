<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container mb-5">
  <h3>Image</h3>
<!-- image -->
    <img src="assets/images/ads-img2.jpg" class="img-fluid" alt="coffee" width="100" height="150">

    <img src="assets/images/ads-img5.jpg" class="img-thumbnail" alt="woman" width="100" height="150">

<!-- rounded -->
    <img src="assets/images/ads-img2.jpg" class="img-fluid rounded mb-3" alt="coffee" width="100" height="150">
    
    <img src="assets/images/ads-img5.jpg" class="img-fluid rounded-top mb-3" alt="woman" width="100" height="150">

    <img src="assets/images/ads-img2.jpg" class="img-fluid rounded-end mb-3" alt="coffee" width="100" height="150">

    <img src="assets/images/ads-img5.jpg" class="img-fluid rounded-bottom mb-3" alt="woman" width="100" height="150">

    <img src="assets/images/ads-img5.jpg" class="img-fluid rounded-start mb-3" alt="woman" width="100" height="150">

    <img src="assets/images/ads-img2.jpg" class="img-fluid rounded-circle mb-3" alt="coffee" width="100" height="150">

    <img src="assets/images/ads-img5.jpg" class="img-fluid rounded-pill mb-3" alt="woman" width="100" height="150">

    <h2><i class="fa-solid fa-user"></i></h2>
    <h2><i class="fa-regular fa-user"></i></h2>

  
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
