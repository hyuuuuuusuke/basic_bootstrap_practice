<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3 class="text-center mt-3">Forms</h3>

    <div class="w-80 d-flex justify-content-center">
      <form action="#" class="mb-5">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control form-control-lg">

        <label for="description" class="form-label">Descriptiom</label>
        <textarea name="description" class="form-control" id="description" cols="30" rows="10"></textarea>

        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control form-control-sm">
        <div id="password-info" class="form-text">
          Your password muat be at least 8 characters long.
        </div>  

        <label for="field" class="form-label">Career Field</label>
        <select name="field" id="field" class="form-select">
          <option value="" hidden>Select a Career Field</option>
          <option value="">Architecture and Engineering</option>
          <option value="">Arts and Entertaiment</option>
          <option value="">Business</option>
          <option value="">Health and medicine</option>
        </select>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="agree" id="agree">
          <label for="agree" class="form-check-label">I agree to terms of service.</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="agree" id="sm">
          <label for="sm" class="form-check-label">Small</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="yes" value="Yes" name="yes_no">
          <label for="yes" class="form-check-label">Yes</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="no" value="No" name="yes_no">
          <label for="no" class="form-check-label">No</label>
        </div>

        <div>
          <h3>Buttons</h3>
          <button class="btn btn-primary">Blue Button</button>

          <h3>Outline</h3>
          <button class="btn btn-outline-danger">Delete</button>

          <h3>Sizes</h3>
          <button class="btn btn-warning btn-sm">Small</button>
          <button class="btn btn-warning">Regular</button>
          <button class="btn btn-warning btn-lg">Large</button>

          <h3>Contextual Classes</h3>
          <button class="btn btn-primary">Blue</button>
          <button class="btn btn-secondary">Gray</button>
          <button class="btn btn-success">Green</button>
          <button class="btn btn-danger">Red</button>
          <button class="btn btn-warning">Yellow</button>
          <button class="btn btn-light">Light</button>
          <button class="btn btn-dark">Black</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
