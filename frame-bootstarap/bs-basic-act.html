<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bs-basic-act</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .row{
      height: 100px;
    }

    .col-4 .row{
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>

  <div class="container">
    <div class="row">
      <div class="col-4 bg-success text-white"><h1>Hello!</h1></div>
      <div class="col-4 bg-warning"></div>
      <div class="col-4 bg-secondary"></div>
    </div>

    <div class="row">
      <div class="col-8 bg-secondary text-white">col-8</div>
      <div class="col-4">
        <div class="row">
          <div class="col bg-info"></div>
          <div class="col bg-danger"></div>
        </div>

        <div class="row">
          <div class="col bg-danger"></div>
          <div class="col bg-info"></div>
        </div>
      </div>
    
    </div>

    <div class="row">
        <div class="col-5 bg-warning">col-5</div>
        <div class="col-7 bg-success text-warning"><h2>Bootstrap Grid System</h2></div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
